<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-Barbería Alura</title>
        <link rel="stylesheet" href="style_reset.css">
        <link rel="stylesheet" href="style_contacto.css">
    </head>

    <body>
       
        <header>
            
            <div class="encabezado">
            <h1><img src="imagenes/logo.png" alt="Logo del Negocio"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.HTML">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        
        </header>

        <main>

            <form>
                
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input_padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input_padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input_padron" required placeholder="3XX XXX XX XX">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="68" rows="12"  id="mensaje" class="input_padron" required></textarea>

                <fieldset>
                    
                    <legend>¿Cómo desea ser contactado?</legend>

                    <label for="radio_email"><input type="radio" name="contacto" id="radio_email">Correo Electrónico</label>

                    <label for="radio_telefono"><input type="radio" name="contacto" id="radio_telefono">Email</label>

                    <label for="radio_whatsapp"><input type="radio" name="contacto" id="radio_whatsapp" checked>Whatsapp</label>

                </fieldset>
                
                <fieldset>
                   
                    <legend class="seleccion">¿En cúal horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades del negocio?</label>
                
                <input type="submit"  value="Enviar Formulario" class="send">


            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00AM ~ 05:00PM</td>
                    </tr>
    
                    <tr>
                        <td>Martes</td>
                        <td>08:00AM ~ 04:00PM</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00AM ~ 04:00PM</td>
                    </tr>
    
                    <tr>
                        <td>Jueves</td>
                        <td>08:00AM ~ 04:00PM</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08:00AM ~ 01:00PM</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>

            <img src="imagenes/logo-blanco.png">
            <p class="copy">&copy COPYRIGHT BARBERIA ALURA - 2023</p>
            
        </footer>
        
    </body>
</html>
